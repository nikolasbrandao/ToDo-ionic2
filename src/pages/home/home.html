<ion-header>
  <ion-navbar>
    <ion-title>
      Simple ToDo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let atividade of atividades;let item = index">
    
    <ion-card>
      <ion-card-header>
        {{atividade.titulo}}
      </ion-card-header>
      <ion-card-content>
        {{atividade.texto}}

      <p>{{atividade.data}} {{atividade.horario}}</p>
      <button ion-button full (click)="conclui(index)">Concluir</button>
      </ion-card-content>         
    </ion-card>

  </ion-item>


  <ion-fab right bottom>
    <button ion-fab color="light" (click)="createTask()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
