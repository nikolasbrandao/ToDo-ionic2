<ion-header>
  <ion-navbar>
    <ion-title>
      Atividades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let atividade of atividades">
    
    <ion-card>
      <ion-card-header>
        {{atividade.titulo}}
      </ion-card-header>
      <ion-card-content>
        {{atividade.texto}}

      <p>{{atividade.data}} {{atividade.horario}}</p>
      </ion-card-content>         
    </ion-card>

  </ion-item>


  <ion-fab right bottom>
    <button ion-fab color="light" (click)="createTask()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
