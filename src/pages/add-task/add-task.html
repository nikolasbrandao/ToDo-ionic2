<ion-header>

  <ion-navbar>
    <ion-title>Criar Atividade</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Texto da nota</ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Data do lembrete</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="01/01/2017" max="31/12/2018"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Horario</ion-label>
      <ion-datetime displayFormat="HH:mm"></ion-datetime>
    </ion-item>
    <button ion-button round>Adicionar</button>
  </ion-list>

</ion-content>
