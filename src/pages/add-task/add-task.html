<ion-header>

  <ion-navbar>
    <ion-title>Criar Atividade</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Texto da nota</ion-label>
      <ion-textarea type="text" [(ngModel)]="texto"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Data do lembrete</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Horario</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="horario"></ion-datetime>
    </ion-item>
    <button ion-button round (click)="adiciona()">Adicionar</button>
  </ion-list>

</ion-content>
